<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            padding: 1rem;
        }
        .card-header .url-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .url-input {
            width: 100%;
            padding: 0.375rem 0.75rem;
            border: 2px solid #ccc;
            margin-right: 0.5rem;
            font-size: 0.9rem;
            border-radius: 0.375rem;
            background-color: white;
            color: black;
        }
        .copy-btn, .toggle-details {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background-color: #495057;
            color: white;
            cursor: pointer;
        }
        .toggle-details {
            margin-left: 0.5rem;
        }
        .toggle-details .btn-icon {
            display: block;
        }
        .details-container {
            display: none;
            padding: 1rem;
            background-color: white;
            border-top: 3px solid #667eea;
        }
        .details-container.show {
            display: block;
        }
        .result-key {
            display: inline-block;
            width: 90px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Dynamically added cards will go here -->
    </div>

    <script>
        // Toggles the visibility of the details container for a given card
        function toggleDetails(button) {
            // Find the nearest parent card and its details container
            const card = button.closest('.card');
            const detailsContainer = card.querySelector('.details-container');
            // Toggle the 'show' class to either display or hide the details
            const isShown = detailsContainer.classList.toggle('show');
            // Update the button's icon based on the state
            button.innerHTML = isShown ? '&#9650;' : '&#9660;';
        }
    

        function copyToClipboard(copyText) {
            navigator.clipboard.writeText(copyText.value)
                .then(() => {
                    // Temporary feedback that the URL was copied.
                    const originalText = copyText.nextElementSibling.innerText;
                   // copyText.nextElementSibling.innerText = 'Copied!';
                    setTimeout(() => {
                        copyText.nextElementSibling.innerText = originalText;
                    }, 2000);
                })
                .catch(err => console.error('Error copying to clipboard', err));
        }
    
        // Fetches scanner results from the server
        function fetchScannerResults() {
            fetch('http://127.0.0.1:3000/scanner')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const resultsContainer = document.querySelector('.container');
                    resultsContainer.innerHTML = ''; // Clear previous results
                    data.forEach((result, index) => {
                        const cardElement = createCardElement(result, index);
                        resultsContainer.appendChild(cardElement);
                    });
                })
                .catch(error => console.error('Error fetching scanner results:', error));
        }
    
        // Creates a card element based on the scanner result
        function createCardElement(result, index) {
            const card = document.createElement('div');
            card.className = 'card';
    
            // Card header with the URL and action buttons
            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
    
            // URL text field
            const urlInput = document.createElement('input');
            urlInput.type = 'text';
            urlInput.className = 'url-input';
            urlInput.value = result.url;
            urlInput.readOnly = true;
            cardHeader.appendChild(urlInput);
    
            // Copy button
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-btn';
            copyButton.innerHTML = '&#x1f4cb;';
            copyButton.addEventListener('click', () => copyToClipboard(urlInput));
            cardHeader.appendChild(copyButton);
    
            // Details toggle button
            const detailsButton = document.createElement('button');
            detailsButton.className = 'toggle-details';
            detailsButton.innerHTML = '&#9660;';
            detailsButton.addEventListener('click', () => toggleDetails(detailsButton));
            cardHeader.appendChild(detailsButton);
    
            // Container for the details to be toggled
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'details-container';
    
            // Populate details from the result object
            const headersP = document.createElement('p');
            headersP.textContent = 'Headers: ' + result.details.join(', ');
            detailsContainer.appendChild(headersP);
    
            const payloadP = document.createElement('p');
            payloadP.textContent = 'Payload: ' + result.payload;
            detailsContainer.appendChild(payloadP);
    
            if (result.error_message) {
                const errorP = document.createElement('p');
                errorP.textContent = 'Error: ' + result.error_message;
                detailsContainer.appendChild(errorP);
            }
    
            // Append the header and details container to the card
            card.appendChild(cardHeader);
            card.appendChild(detailsContainer);
    
            return card;
        }
    
        window.addEventListener('DOMContentLoaded', fetchScannerResults);
    </script>
    
</body>
</html>
