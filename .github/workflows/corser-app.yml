
name: CORSER APP

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22'  

    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gomod-

    - name: Build
      run: |
        go build -v ./cmd/corser

    - name: Run tests in test folder
      run: |
        go test -v ./test/...

    - name: Build Docker image
      run: |
        docker build . -t corser:latest

    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag corser:latest username/corser:latest
        docker push username/corser:latest

